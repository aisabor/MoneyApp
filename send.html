<div class="container mt-5">
    <h1>Naira Converter</h1>
    <div class="row">
        <!-- Input for Nigerian Phone Number -->
        <div class="col-md-6">
            <label for="phoneNumber">Nigerian Phone Number:</label>
            <input type="tel" id="phoneNumber" class="form-control" placeholder="Enter Nigerian phone number">
        </div>
        <!-- Currency Converter -->
        <div class="col-md-6">
            <label for="currencyAmount">Convert Currency to Naira:</label>
            <div class="input-group">
                <input type="number" id="currencyAmount" class="form-control" placeholder="Enter amount">
                <select id="currencyType" class="form-select">
                    <option value="pounds">Pounds (GBP)</option>
                    <option value="euros">Euros (EUR)</option>
                    <option value="usd">US Dollars (USD)</option>
                </select>
                <button class="btn btn-primary" id="convertButton">Convert</button>
            </div>
        </div>
    </div>
    <!-- Display Result -->
    <div class="mt-3" id="result"></div>
</div>
